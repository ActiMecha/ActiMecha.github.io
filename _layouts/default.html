<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{{ page.title }} - {{ site.data.profile.navbar_name }}</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/academicons/1.9.1/css/academicons.min.css" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Raleway:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="shortcut icon" href="assets/images/etc/bitbug_favicon.ico" />

  <style>
    /* 引号样式 */
    blockquote {
      font-style: italic;
      color: #555;
      border-left: 10px solid #3498db;
      background: #ecf5fc;
      padding: 15px 20px;
      margin: 20px 0;
      max-width: 920px;
      width: 100%;
      position: relative;
      quotes: "“" "”" "‘" "’";
    }
    blockquote:before {
      color: #3498db;
      content: open-quote;
      font-size: 2em;
      position: absolute;
      left: 10px;
      top: 10px;
    }
    blockquote:after {
      color: #3498db;
      content: close-quote;
      font-size: 2em;
      position: absolute;
      right: 10px;
      bottom: 10px;
    }

    /* 页面内容下移，避开导航栏 */
    body {
      padding-top: 120px;
    }

    /* ====== 视频背景相关样式 ====== */
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .background-video video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.6); /* 调暗一些让前景更清晰 */
    }

    .background-video .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(3px);
      background: rgba(255, 255, 255, 0.1);
    }

    /* 前景内容始终在上层 */
    body > * {
      position: relative;
      z-index: 1;
    }
  </style>
</head>

<body class="bg-light" {{ page.body_attr }}>
  <!-- ✅ 全屏背景视频部分 -->
  <div class="background-video">
    <video autoplay muted loop playsinline>
      <source src="/assets/video/juvenile_octopus.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="video-overlay"></div>
  </div>

  <!-- 页面内容 -->
  {% include navbar.html %}
  <div class="container">
    {{content}}
  </div>
  {% include footer.html %}

  <!-- 脚本 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/github-buttons/2.14.2/buttons.min.js" crossorigin="anonymous"></script>
  <script src="assets/js/common.js"></script>
