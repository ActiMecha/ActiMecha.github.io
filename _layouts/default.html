<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{{ page.title }} - {{ site.data.profile.navbar_name }}</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/academicons/1.9.1/css/academicons.min.css" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="shortcut icon" href="assets/images/etc/bitbug_favicon.ico" />

  <!-- 页面样式 -->
  <style>
    /* 动态背景 */
    body.future-body {
      background: linear-gradient(120deg, #f0fcff, #e5f6ff, #fafcff);
      background-size: 300% 300%;
      animation: flowBg 25s ease infinite;
      min-height: 100vh;
    }

    @keyframes flowBg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* 引用样式保持不变 */
    blockquote {
      font-style: italic;
      color: #555;
      border-left: 10px solid #3498db;
      background: #ecf5fc;
      padding: 15px 20px;
      margin: 20px 0;
      max-width: 920px;
      width: 100%;
      position: relative;
      quotes: "“" "”" "‘" "’";
    }

    blockquote:before {
      color: #3498db;
      content: open-quote;
      font-size: 2em;
      position: absolute;
      left: 10px;
      top: 10px;
    }

    blockquote:after {
      color: #3498db;
      content: close-quote;
      font-size: 2em;
      position: absolute;
      right: 10px;
      bottom: 10px;
    }
  </style>
</head>

<body class="future-body" {{ page.body_attr }}>
  {% include navbar.html %}
  <div class="container">
    {{ content }}
  </div>
  {% include footer.html %}

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.lazy/1.7.9/jquery.lazy.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/github-buttons/2.14.2/buttons.min.js" crossorigin="anonymous"></script>
  <script src="assets/js/common.js"></script>
</body>
</html>
