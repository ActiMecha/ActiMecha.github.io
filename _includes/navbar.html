<nav class="navbar navbar-expand-sm fixed-top shadow-lg futuristic-navbar">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center text-neon" style="font-family: 'Orbitron', sans-serif; font-size: 1.4rem;">
      <i class="fas fa-robot mr-2"></i> {{ site.data.profile.navbar_name }}
    </a>

    <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#navbarResponsive"
      aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        {% for item in site.data.navigation.pages %}
        <li class="nav-item {% if item.name == page.navbar_name %}active{% endif %}">
          <a class="nav-link text-neon mx-2" href="{{ item.url }}" style="font-family: 'Orbitron', sans-serif; transition: 0.3s;">
            {{ item.name }}
            {% if item.url == page.url %}
              <span class="sr-only">(current)</span>
            {% endif %}
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>

<style>
/* 动态渐变背景 */
.futuristic-navbar {
  background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1c1c1c);
  background-size: 400% 400%;
  animation: gradientFlow 10s ease infinite;
  border-bottom: 1px solid #00ffff;
}

/* 发光文字效果 */
.text-neon {
  color: #00ffff !important;
}

.nav-link:hover {
  text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
  transform: scale(1.05);
}

@keyframes gradientFlow {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}
</style>
