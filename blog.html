<h1>Blog Posts</h1>

{% for post in site.posts %}
<div class="post my-3 p-3 bg-white shadow-sm rounded-sm">
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <p class="text-muted"><i>{{ post.date | date: "%B %d, %Y" }}</i></p>
  <p>{{ post.excerpt }}</p>
</div>
{% endfor %}
